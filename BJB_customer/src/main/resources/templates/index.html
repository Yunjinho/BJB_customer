<style> 
	
</style>
<script>

function getlikecnt(){
	$.ajax({
		url:'/likedcnt',
		success:function(data){
			$('#liked_cnt').text(data);
		}
	})
}; 
function getcartcnt(){
	$.ajax({
		url:'/cartcnt',
		success:function(data){
			$('#cart_cnt').text(data);
		}
	})
};
$(document).ready(function(){
	
	$('#search_btn').click(function(){
		
		$('#search_form').attr({
			method:'get',
			action:'/search'
		});
		$('$search_form').submit();
	});
	
	getlikecnt();
	getcartcnt();
});
</script>
</head>
<body>

<div class="super_container">
   <!-- Header -->
	<header class="header">
		<div class="header_inner d-flex flex-row align-items-center justify-content-start">
			<div class="logo"><a href="/">BJB</a></div>
			<nav class="main_nav">
				<ul>
					<li><a th:href="@{/outer(cateid=11)}">Outer</a></li>
					<li><a th:href="@{/top(cateid=21)}">Top</a></li>
					<li><a th:href="@{/bottom(cateid=31)}">Bottom</a></li>
					<li><a th:href="@{/acc(cateid=41)}">Acc</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</nav>
			<div class="header_content ml-auto">
				<div class="search header_search">
					<form id="search_form" action="#">
						<input type="search" class="search_input" required="required">
						<button type="submit" id="search_button" class="search_button"><img src="/images/magnifying-glass.svg" alt=""></button>
					</form>
				</div>
				<div class="shopping" style="padding-right: 50px">
					<!-- Cart -->
					<a th:if = "${session.logincust != null}" th:href="@{/cart(custid=${session.logincust.custid})}">
						<div class="cart">
							<img src="/images/shopping-bag.svg" alt="">
							<div class="cart_num_container">
								<div class="cart_num_inner">
									<div class="cart_num" id="cart_cnt"></div>
								</div>
							</div>
						</div>
					</a>
					<!-- Star -->
					<a th:if = "${session.logincust != null}" th:href="@{/liked(custid=${session.logincust.custid})}">
						<div class="star">
							<img src="images/heart_icon.png" alt="">
							<div class="star_num_container">
								<div class="star_num_inner">
									<div class="star_num" id="liked_cnt"></div>
								</div>
							</div>
						</div>
					</a>

					<!-- login -->
					<a href="/login" th:if = "${session.logincust == null}" style="color: black; margin-top: 25px" >LOGIN</a>
					<a href="/register" th:if = "${session.logincust == null}" style="color: black; margin-top: 25px">REGISTER</a>
					<!-- <a href="/login" th:if = "${session.logincust == null}"> 
						<div class="avatar">
							<img src="/images/man_icon.png" alt="">
						</div>
					</a> -->
					
					<!-- custdetail -->
					<a th:if = "${session.logincust != null}" th:href="@{/custdetail(custid=${session.logincust.custid})}" th:text = "${session.logincust.custid}+ë‹˜" style="color: black; margin-top: 25px">
					</a>
					<!-- <a th:if = "${session.logincust != null}" th:href="@{/custdetail(custid=${session.logincust.custid})}">
						<div class="avatar">
							<img src="/images/man_icon22.png" alt="">
						</div>
					</a> -->
					
					<!-- logout -->
					<a href="/logout" th:if = "${session.logincust != null}" style="color: black; margin-top: 25px">
					LOGOUT
						<!-- <div class="avatar">
							<img src="/images/logout_icon.png" alt="">
						</div> -->
					</a>
				</div>
			</div>

         <div class="burger_container d-flex flex-column align-items-center justify-content-around menu_mm"><div></div><div></div><div></div></div>
      </div>
   </header>

   <!-- Menu -->

      <div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
