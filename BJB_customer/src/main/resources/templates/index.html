<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<title>BJB</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Wish shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
<link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/animate.css">
<link href="/plugins/colorbox/colorbox.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="/styles/responsive.css">
<script src="/js/jquery-3.2.1.min.js"></script>

</head>
<body>

<div class="super_container">
   
   <!-- Header -->
   
	<header class="header">
		<div class="header_inner d-flex flex-row align-items-center justify-content-start">
			<div class="logo"><a href="/">BJB</a></div>
			<nav class="main_nav">
				<ul>
					<li><a href="/outer">Outer</a></li>
					<li><a href="/top">Top</a></li>
					<li><a href="/bottom">Bottom</a></li>
					<li><a href="/acc">Acc</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</nav>
			<div class="header_content ml-auto">
				<div class="search header_search">
					<form action="#">
						<input type="search" class="search_input" required="required">
						<button type="submit" id="search_button" class="search_button"><img src="/images/magnifying-glass.svg" alt=""></button>
					</form>
				</div>
				<div class="shopping">
					<!-- Cart -->
					<a href="/cart">
						<div class="cart">
							<img src="/images/shopping-bag.svg" alt="">
							<div class="cart_num_container">
								<div class="cart_num_inner">
									<div class="cart_num">1</div>
								</div>
							</div>
						</div>
					</a>
					<!-- Star -->
					<a href="/liked">
						<div class="star">
							<img src="images/heart_icon.png" alt="">

							<div class="star_num_container">
								<div class="star_num_inner">
									<div class="star_num">0</div>
								</div>
							</div>
						</div>
					</a>

					<!-- login -->
					<a href="/login">
						<div class="avatar">
							<img src="/images/man_icon.png" alt="">
						</div>
					</a>
					
					<!-- Mypage test -->
					<a href="/mypage">
						<div class="star">
							<img src="/images/star.svg" alt="">
							<div class="star_num_container">
								<div class="star_num_inner">
									<div class="star_num">0</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>

         <div class="burger_container d-flex flex-column align-items-center justify-content-around menu_mm"><div></div><div></div><div></div></div>
      </div>
   </header>

   <!-- Menu -->

   <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
      <div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
      <div class="logo menu_mm"><a href="#">BJB</a></div>
      <div class="search">
         <form action="#">
            <input type="search" class="search_input menu_mm" required="required">
            <button type="submit" id="search_button_menu" class="search_button menu_mm"><img class="menu_mm" src="/images/magnifying-glass.svg" alt=""></button>
         </form>
      </div>
      <nav class="menu_nav">
         <ul class="menu_mm">
            <li class="menu_mm"><a href="categories">Outer</a></li>
            <li class="menu_mm"><a href="categories">Top</a></li>
            <li class="menu_mm"><a href="categories">Bottom</a></li>
            <li class="menu_mm"><a href="categories">Acc</a></li>
            <li class="menu_mm"><a href="contact">contact</a></li>
         </ul>
      </nav>
   </div>

   <!--  -->
   <!-- maincenter -->
   <div class="col-sm-12 text-left" th:insert = "${center} ? ${center} : maincenter"></div>
   <!--  -->

   <!-- Footer -->

   <footer class="footer">
      <div class="container">
         <div class="row">
            <div class="col text-center">
               <div class="footer_logo"><a href="#">BJB</a></div>
               <nav class="footer_nav">
                  <ul>
                     <li><a href="/">home</a></li>
                     <li name="outer"><a href="categories">Outer</a></li>
                     <li name="top"><a href="categories">Top</a></li>
                     <li name="botttom"><a href="categories">Bottom</a></li>
                     <li name="acc"><a href="categories">Acc</a></li>
                     <li name="contact"><a href="contact">contact</a></li>
                  </ul>
               </nav>
               <div class="footer_social">
                  <ul>
                     <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-reddit-alien" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                  </ul>
               </div>
               <div class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></div>
            </div>
         </div>
      </div>
   </footer>
</div>

<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/plugins/parallax-js-master/parallax.min.js"></script>
<script src="/plugins/colorbox/jquery.colorbox-min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
